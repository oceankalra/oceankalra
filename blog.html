<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>


<title>Blog | Ocean Kalra</title>
<meta name="description" content="Artificial intelligence is growing fast and is changing not just technology but also how people think and feel. As AI becomes more than a tool and starts to think and work with us it changes how we think, be creative and make choices. We need skills like good judgment, understanding ourselves, and working with others. People trust AI when it seems competent, is clear about how it works, and shares our values. At the time big language models are helping researchers learn more about how our minds work, showing that our understanding, memory and reasoning come from patterns, not just rules. AI that responds to our emotions can help us communicate and feel better. It also makes us wonder about getting too dependent on it and being our true selves. All these changes are also making us think about what it means to be smart, creative or skilled when machines can do some of that work too. The goal of working with AI is to make humans better by making things easier giving us knowledge and helping us understand ourselves. The future will depend on how humans and AI work together not just, on how smart machines are. AI should actually, help Make the People Great Again! Until next time." />


<style>
:root {
  --bg: #f4f9ff;
  --card: #ffffff;
  --text: #000000;
  --accent: #5b7cff;
}


body.dark {
  --bg: #101522;
  --card: #1a2033;
  --text: #ffffff;
}


body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: var(--bg);
  color: var(--text);
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
}


/* Buttons */
#homeBtn,
#themeToggle {
  position: fixed;
  top: 20px;
  background: var(--accent);
  color: white;
  border: none;
  padding: 10px 14px;
  border-radius: 6px;
  cursor: pointer;
}


#homeBtn { left: 20px; }
#themeToggle { right: 20px; }


.main {
  background: var(--card);
  padding: 60px 40px;
  border-radius: 14px;
  text-align: center;
  box-shadow: 0 6px 16px rgba(0,0,0,0.12);
}


.main h1 {
  margin-bottom: 10px;
  font-size: 36px;
}


.main p {
  font-size: 18px;
  opacity: 0.85;
}
</style>
</head>


<body>


<button id="homeBtn" onclick="window.location.href='index.html'">← Back to Home</button>
<button id="themeToggle">🌙</button>


<div class="main">
  <h1>Blog</h1>
  <p>Coming soon, Stay tuned.</p>
</div>
<style>
  /* Disable text selection */
  body {
    -webkit-user-select: none; /* Safari */
    -moz-user-select: none;    /* Firefox */
    -ms-user-select: none;     /* IE10+/Edge */
    user-select: none;         /* Standard */
  }
</style>

<script>
const themeToggle = document.getElementById("themeToggle");


themeToggle.onclick = () => {
  document.body.classList.toggle("dark");
  themeToggle.textContent =
    document.body.classList.contains("dark") ? "☀️" : "🌙";
};
</script>

<style>
  /* Disable text selection */
  body {
    -webkit-user-select: none; /* Safari */
    -moz-user-select: none;    /* Firefox */
    -ms-user-select: none;     /* IE10+/Edge */
    user-select: none;         /* Standard */
  }
</style>

<script>
  // Disable right-click context menu
  document.addEventListener('contextmenu', event => event.preventDefault());

  // Disable copy keyboard shortcuts (Ctrl+C, Ctrl+X, Ctrl+A and Cmd on Mac)
  document.addEventListener('keydown', event => {
    if ((event.ctrlKey || event.metaKey) && 
        (event.key === 'c' || event.key === 'x' || event.key === 'a')) {
      event.preventDefault();
    }
  });
</script>

</body>

</html>
