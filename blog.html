<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>


<title>Blo | Ocean Kalra</title>
<meta name="description" content="Blog by Ocean Kalra. Coming soon." />


<style>
:root {
  --bg: #f4f9ff;
  --card: #ffffff;
  --text: #000000;
  --accent: #5b7cff;
}


body.dark {
  --bg: #101522;
  --card: #1a2033;
  --text: #ffffff;
}


body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: var(--bg);
  color: var(--text);
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
}


/* Buttons */
#homeBtn,
#themeToggle {
  position: fixed;
  top: 20px;
  background: var(--accent);
  color: white;
  border: none;
  padding: 10px 14px;
  border-radius: 6px;
  cursor: pointer;
}


#homeBtn { left: 20px; }
#themeToggle { right: 20px; }


.main {
  background: var(--card);
  padding: 60px 40px;
  border-radius: 14px;
  text-align: center;
  box-shadow: 0 6px 16px rgba(0,0,0,0.12);
}


.main h1 {
  margin-bottom: 10px;
  font-size: 36px;
}


.main p {
  font-size: 18px;
  opacity: 0.85;
}
</style>
</head>


<body>


<button id="homeBtn" onclick="window.location.href='index.html'">← Back to Home</button>
<button id="themeToggle">🌙</button>


<div class="main">
  <h1>Blog</h1>
  <p>Coming soon.</p>
</div>


<script>
const themeToggle = document.getElementById("themeToggle");


themeToggle.onclick = () => {
  document.body.classList.toggle("dark");
  themeToggle.textContent =
    document.body.classList.contains("dark") ? "☀️" : "🌙";
};
</script>


</body>

</html>
