<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<title><!-- BLOG TITLE HERE --> | Ocean Kalra</title>

<style>
/* Color System */
:root {
  --bg: #f4f9ff;
  --card: #ffffff;
  --text: #000000;
  --accent: #5b7cff;
  --soft: #eef4ff;
}

body.dark {
  --bg: #101522;
  --card: #1a2033;
  --text: #ffffff;
  --soft: #222a44;
}

/* Base */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: var(--bg);
  color: var(--text);
  line-height: 1.65;
}

a {
  text-decoration: none;
  color: inherit;
}

/* Fixed Buttons */
#homeBtn,
#themeToggle {
  position: fixed;
  top: 20px;
  z-index: 1000;
  background: var(--accent);
  color: white;
  border: none;
  padding: 10px 14px;
  border-radius: 6px;
  cursor: pointer;
  font-size: 15px;
}

#homeBtn { left: 20px; }
#themeToggle { right: 20px; }

/* Header */
header {
  padding: 110px 20px 50px;
  text-align: center;
  background: linear-gradient(180deg, #6fa8ff, #dbe9ff);
}

header h1 {
  font-size: 42px;
  margin-bottom: 10px;
}

header p {
  max-width: 760px;
  margin: 0 auto;
  font-size: 18px;
}

/* Tag Styling */
.tags {
  margin-top: 20px;
}

.tag {
  display: inline-block;
  background: var(--soft);
  padding: 6px 12px;
  border-radius: 8px;
  margin-right: 8px;
  font-size: 14px;
  font-weight: bold;
}

/* Blog Container */
main {
  max-width: 900px;
  margin: 40px auto;
  background: var(--card);
  padding: 50px 30px;
  border-radius: 14px;
  box-shadow: 0 6px 16px rgba(0,0,0,0.12);
}

.blog-content p {
  font-size: 18px;
  margin-bottom: 28px;
}

/* Reading Progress Bar */
#progressBar {
  position: fixed;
  top: 0;
  left: 0;
  height: 5px;
  background: var(--accent);
  width: 0%;
  z-index: 2000;
}

/* Footer */
footer {
  margin-top: 50px;
  text-align: center;
  padding: 20px;
  background: var(--accent);
  color: white;
}
</style>
</head>

<body>

<div id="progressBar"></div>

<button id="homeBtn" onclick="window.location.href='../index.html'">‚Üê Back to Home</button>
<button id="themeToggle">üåô</button>

  <h1><!-- BLOG TITLE HERE --></h1>
  <p><!-- SHORT SUBHEADLINE HERE --></p>

  <div class="tags">
    <!-- Example tags -->

    <!-- <span class="tag">Psychology</span> -->
    <!-- <span class="tag">Learning</span> -->
  </div>
</header>

<main>
  <div class="blog-content">
    <!-- BLOG CONTENT GOES HERE -->
  </div>
</main>

<footer>
  ¬© 2026 Ocean Kalra | Public Speaking, Psychology & AI Advising
</footer>

<script>
/* Dark Mode Toggle */
const themeToggle = document.getElementById("themeToggle");
themeToggle.onclick = () => {
  document.body.classList.toggle("dark");
  themeToggle.textContent =
    document.body.classList.contains("dark") ? "‚òÄÔ∏è" : "üåô";
};

/* Reading Progress Bar */
const progressBar = document.getElementById("progressBar");

window.addEventListener("scroll", () => {
  const scrollTop = window.scrollY;
  const docHeight = document.body.scrollHeight - window.innerHeight;
  const progress = (scrollTop / docHeight) * 100;
  progressBar.style.width = progress + "%";
});
</script>

</body>
